<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio tabla 3</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Tabla con combinaciones</h1>
    <table>
      <tr>
        <td>A</td>
        <td>B</td>
        <td colspan="2">C</td>
        <td>D</td>
      </tr>
      <tr>
        <td rowspan="2">E, I</td>
        <td>F</td>
        <td colspan="3">G, H</td>
      </tr>
      <tr>
        <td>J</td>
        <td rowspan="2" colspan="2">K, O</td>
        <td>L</td>
      </tr>
      <tr>
        <td>M</td>
        <td>N</td>
        <td>P</td>
      </tr>
    </table>
